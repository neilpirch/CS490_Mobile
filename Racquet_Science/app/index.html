<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Racquet Science Tennis Predictor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<body>

<div ng-view></div>
<div ng-app="app" ng-controller="homeController" ng-init="getData()">
    <div class="h2h-search row ">
        <h4>Head-to-Head Tennis Predictor</h4>
        <div class="col-sm-5">
            <input type="text" id='h2h-search-player1' class="form-control" placeholder="Player 1">
        </div>
        <div class="col-sm-2 status-info">
            vs.
        </div>
        <div class="col-sm-5">
            <input type="text" id='h2h-search-player2' class="form-control" placeholder="Player 2">
        </div>
    </div>
</div>


<div class="span7">
    <div class="widget stacked widget-table action-table">

        <div class="widget-header">
            <i class="icon-th-list"></i>
            <h1 style="text-align: center">Head-To-Head Results</h1>
        </div> <!-- /widget-header -->

        <div class="widget-content">
            <br>
            <br>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th style="text-align: left">Date</th>
                    <th style="text-align: left">Tournament</th>
                    <th style="text-align: left">Round</th>
                    <th style="text-align: left">Surface</th>
                    <th style="text-align: left">Winner</th>
                    <th style="text-align: left">Loser</th>
                    <th style="text-align: left">Score</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="match in matchlist">
                    <td><input type='text' ng-model='match.date'></td>
                    <td><input type='text' ng-model='match.tournament'></td>
                    <td><input type='text' ng-model='match.round'></td>
                    <td><input type='text' ng-model='match.surface'></td>
                    <td><input type='text' ng-model='match.winner'></td>
                    <td><input type='text' ng-model='match.loser'></td>
                    <td><input type='text' ng-model='match.score'></td>
                </tr>
                </tbody>
            </table>
        </div> <!-- /widget-content -->

    </div> <!-- /widget -->
</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="view1/view1.js"></script>
<script src="view2/view2.js"></script>
<script src="core/version/version.js"></script>
<script src="core/version/version-directive.js"></script>
<script src="core/version/interpolate-filter.js"></script>
</body>
</html>
